    function partition(arrys,left,right){
      let pivot=arrys[left]
      while(left<right){
        while(left<right&&arrys[right]>=pivot){
          right--
        }
        arrys[left]=arrys[right]
        while(left<right&&arrys[left]<=pivot){

      }
